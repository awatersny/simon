<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link 
    id="favicon" 
    rel="icon"
    href="./favicon/simon.ico"
    type="image/png" 
    sizes="32x32"
  >
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 id="title">
    <span id="s">s</span>
    <span id="i">i</span>
    <span id="m">m</span>
    <span id="o">o</span>
    <span id="n">n</span>
  </h1>
  <h2 class="message" id="status">Press Start to begin.</h2>
  <h2 class="message">High Score: <span id="hi-score">0</span></h2>
  <div id="board-container">
    <div id="board">
      <button class="board-button" id="green"></button>
      <button class="board-button" id="red"></button>
      <button class="board-button" id="yellow"></button>
      <button class="board-button" id="blue"></button>
    </div>
  </div>
  <h2 class="message">Score: <span id="score">0</span></h2>
  <div id="start-reset">
    <button id="start">Start</button>
    <button id="reset" hidden>Reset</button>
  </div>
</body>
</html>
